<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя посадкова сторінка</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1>Ласкаво просимо!</h1>
  </header>

  <!-- Основний контент: зображення і текст -->
  <div class="main-content">
    <!-- Галерея зображень -->
    <div class="gallery-container">
      <div class="gallery">
        <img src="https://raw.githubusercontent.com/Barbarisiia/TaisiiaKhrapach.github.io/main/ЧУ-177.jpg" alt="Gallery Image 1">
        <div class="arrow left" onclick="prevImage()">&#10094;</div>
        <div class="arrow right" onclick="nextImage()">&#10095;</div>
      </div>
    </div>

    <!-- Текст "Про мене" -->
    <div class="about-me">
      <div class="name">Khrapach Taisiia</div>
      <h3>Про мене</h3>
      <p class="about-text">Тут я можу написати трохи про себе, поділитись досвідом або розповісти про свої інтереси.</p>
    </div>
  </div>

  <!-- Соціальні іконки -->
  <div class="social-icons">
    <a href="https://facebook.com/share/1MVYjHDwWe" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com/taisiaeu" target="_blank"><i class="fab fa-instagram"></i></a>
    <p>Email: <a href="mailto:taisiaeu@gmail.com">taisiaeu@gmail.com</a></p>
  </div>

  <footer>
    © 2024 Taisiia Khrapach
  </footer>

  <script>
    // Масив із шляхами до зображень
    const images = [
      "https://raw.githubusercontent.com/Barbarisiia/TaisiiaKhrapach.github.io/main/ЧУ-177.jpg",
      "https://raw.githubusercontent.com/Barbarisiia/TaisiiaKhrapach.github.io/main/ЧУ-130.jpg",
      "https://raw.githubusercontent.com/Barbarisiia/TaisiiaKhrapach.github.io/main/ЧУ-121.jpg"
    ];

    let currentIndex = 0;

    function showImage(index) {
      const imageElement = document.querySelector(".gallery img");
      imageElement.src = images[index];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }
  </script>
</body>
</html>
